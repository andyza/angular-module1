<!doctype html>
<html ng-app="LunchCheck" lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-controller="LunchCheckController">
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input ng-model="lunchMenu"
             type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             style="border-color:{{retColor}}">
         </div>
         <div class="form-group">
             <button ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <font color={{retColor}}>{{retVal}}</font>
         </div>
   </div>

</body>
</html>
